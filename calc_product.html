<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/calc.css" />
    <title>JKL - 商品金額試算</title>
    <script src="//cdn.jsdelivr.net/npm/bluebird@3.5.5/js/browser/bluebird.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="js/product.js"></script>
</head>

<body>
    <div class="wrapper wrapper_02" id="app">
        <h1>
            商品金額試算
        </h1>
        <div class="W100 inline">
            <div class="text W50">
                <font class=" f_b inline">商品總價&nbsp;</font><input class="price box100" type="number" v-model="productPrice" />
            </div>
            <div class="text W50">
                <font class=" f_b inline">&nbsp;境內運費&nbsp;</font>
                <input class="shipping box100" placeholder="不確定可不填" type="number" v-model="shipping" />
            </div>
        </div>
    
        <div class="calulate_01 btn">
            試算
        </div>
        <br>
        <hr>

        <div class="text f_b">
            代買價格
        </div>
        <div class="result" v-if="productPrice!==0 && productPrice!==0" v-html="resultHtml" />
            
        <div>
            <br />
            <br />
            <br />
        </div>
       
    </div>


</body>

</html>
