<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/calc.css" />
    <title>JKL - 商品金額試算</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="js/product.js"></script>

<body>
    <div class="wrapper" id="app">
        <h1>
            商品金額試算
        </h1>
        <div class="text">
            商品總價：
        </div>
        <input class="price" type="number" v-model="productPrice" /><br />
        <div class="text">
            境內運費：
        </div>
        <input class="shipping" placeholder="不確定可不填" type="number" v-model="shipping" />
        <br />
        <div class="calulate_01">
            試算
        </div>
        <div class="text">
            代買價格：
        </div>
        <div class="total" v-if="productPrice!==0 && productPrice!==0" v-html="resultHtml" />
            
        <div>
            <br />
            <br />
            <br />
        </div>
       
    </div>
