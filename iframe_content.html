<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JKL</title>
    
    <link rel="stylesheet" href="css/reset.css" />
    <style>
        body, html {
            height: 100%;
        }
       #Main {
            width: 100%;
            height: 100%;

        }
        iframe {
            margin-top: 50px;
            height: calc(100% - 50px);
        }
       
        p {
            position: fixed;
            height: 50px;
            background: palegoldenrod;
            width: 100%;
            bottom: 0;
            left: 0;
            margin-top: -50px;
            line-height: 50px;
            padding: 0 20px;
        }
        #footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-transform: capitalize;
        }
        .iframe_wrap {
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="iframe_wrap">
        <iframe id="calc" src="test.html"  scrolling="yes"
        width="100%" frameborder="0" >
        </iframe>
    </div>
        
</body>
</html>
